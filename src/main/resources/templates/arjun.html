

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Romantic Message</title>
    <style>
        body, html {
          margin: 0;
          padding: 0;
          height: 100%;
          font-family: 'Segoe UI', cursive;
        }

        .romantic-section {
          height: 100vh;
          background-color: #fff0f5;
          background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
          background-size: 80px;
          background-repeat: repeat;
          background-position: center;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .romantic-content {
          background-color: rgba(255, 255, 255, 0.85);
          padding: 40px 60px;
          border-radius: 30px;
          box-shadow: 0 15px 30px rgba(255, 0, 102, 0.3);
          text-align: center;
        }

        .romantic-content p {
          font-size: 26px;
          font-weight: bold;
          color: #c70039;
          line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="romantic-section">
    <div class="romantic-content">
        <p>Whatever Destiny Decides....<br>
            I will Always Here For You My Girl...<br>
            I Love You So Much & I'm Missing You So Much</p>
    </div>
</div>

</body>
</html>
